<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<main>
 
  <div class="signature-container">

    <!-- 1. Columna de Información Personal -->
    <div class="info-column">
      <p class="name">NICOLÁS <span class="name-highlight">ORTEGÓN</span></p>
      <p class="title">PRODUCTOR DE MULTIMEDIA</p>
      <table class="social-icons">
        <tr>
          <td><a href="https://www.facebook.com/?locale=es_ES" target="_blank" title="Facebook"><img src="https://img.icons8.com/?size=100&id=118467&format=png&color=FFFFFF" alt="Facebook"></a></td>
          <td><a href="https://www.instagram.com/" target="_blank" title="Instagram"><img src="https://img.icons8.com/?size=100&id=59813&format=png&color=FFFFFF" alt="Instagram"></a></td>
          <td><a href="https://www.linkedin.com/" target="_blank" title="LinkedIn"><img src="https://img.icons8.com/?size=100&id=60444&format=png&color=FFFFFF" alt="LinkedIn"></a></td>
          <td><a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><img src="https://img.icons8.com/?size=100&id=16733&format=png&color=FFFFFF" alt="WhatsApp"></a></td>
        </tr>
      </table>
        <img class="logo-img" src="assets/logoetcwhite.png" alt="Logo ETC">
    </div>

    <!-- Separador Vertical 1 -->
    <div class="separator-container">
      <div class="separator"></div>
    </div>

    <!-- 2. Columna de la Imagen Central -->
    <div class="photo-column">
      <div class="profile-pic-wrapper">
        <img class="profile-pic" src="assets/foto.jpg" alt="Nicolás Ortegón">
      </div>
    </div>

    <!-- Separador Vertical 2 -->
    <div class="separator-container">
      <div class="separator"></div>
    </div>

    <!-- 3. Columna de Información de Contacto -->
    <div class="contact-column">
      <table class="contact-details">
        <!-- Teléfono -->
        <tr>
          <td class="icon"><img src="https://img.icons8.com/?size=100&id=9730&format=png&color=ff45cc" alt="Phone"></td>
          <td><a href="tel:+0012345678910">+0012 3456 78910</a></td>
        </tr>
        <!-- Email -->
        <tr>
          <td class="icon"><img src="https://img.icons8.com/?size=100&id=cy2vwIOCDRxq&format=png&color=ff45cc" alt="Email"></td>
          <td><a href="mailto:creativosetc@gmail.com">creativosetc@gmail.com</a></td>
        </tr>
        <!-- Dirección -->
        <tr>
        <td colspan="2">
          <a href="https://maps.app.goo.gl/y9Rwq1Q455TaM8Qa6" target="_blank" style="text-decoration: none; color: #ffffff; display: flex; align-items: top;">
            <span class="icon" style="padding-right: 12px;">
              <img src="https://img.icons8.com/?size=100&id=7880&format=png&color=ff45cc" alt="Location" style="width: 20px; vertical-align: top;">
            </span>
            
            
            <span>
              Calle 67, Chapinero, Cundinamarca
            </span>
    </a>
  </td>
</tr>
      </table>
    </div>

  </div>
</main>
</body>
</html>
